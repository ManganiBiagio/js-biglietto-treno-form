<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section>
        <div class="container text-center">
            <h1>CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>
            <div class="bg-white p-3 rounded-2">
                <div class="row">
                    <div class="col">
                        <h4>Nome Cognome</h4>
                        <input type="text" class="form-control"  aria-label="First name" name="nome">
                    </div>
                    <div class="col">
                        <div class="col">
                            <h4>Km da percorrere</h4>
                            <input type="number" class="form-control"  aria-label="First name" name="km">
                        </div>

                    </div>
                    <div class="col">
                        <div class="col">
                            <h4>Fascia d'et√†</h4>
                            <select class="form-select" aria-label="Default select example" name="eta">
                                <option selected value="1">Maggiorenne</option>
                                <option value="20">Minorenne</option>
                                <option value="40">Over-65</option>
                              </select>
                        </div>

                    </div>

                </div>
                <div class="py-3">
                    <button type="button" class="btn btn-primary" id="btn-genera">Genera</button>
                    <button type="button" class="btn btn-light " id="btn-annulla">Annulla</button>
                </div>
            </div>
            
            
        </div>

    </section>
    <section>
        <div class="container text-center">
            <h1>IL TUO BIGLIETTO</h1>
            <div class="text-start bg-white p-3 rounded-2">
                <div>DETTAGLIO PASSEGGERI</div>
                <div class="row py-3 border">
                    <div class="col">
                        <div>
                            NOME PASSEGGERO
                        </div>
                        <!-- ouput nome passeggero  -->
                        <div id="nome-output" class="output"></div>
                    </div>
                    <div class="col">
                        <div>
                            Offerta
                        </div>
                        <!-- ouput offerta usata  -->
                        <div id="offerta-output" class="output"></div>
                    </div>
                    <div class="col">
                        <div>
                            Carrozza
                        </div>
                        <!-- ouput carrozza -->
                        <div id="carrozza-output" class="output"></div>
                    </div>
                    <div class="col">
                        <div>
                            Codice CP
                        </div>
                        <!-- ouput Codice CP -->
                        <div id="cp-output" class="output"></div>
                    </div>
                    <div class="col">
                        <div>
                            Costo biglietto
                        </div>
                        <!-- ouput costo biglietto -->
                        <div id="costo-output" class="output"></div>
                    </div>
                </div>
            </div>

        </div>

    </section>



    <script src="js/main.js"></script>
</body>
</html>
